<h1>Historial de Compras</h1>
<div class="w-75 mx-auto">
  <table class="table table-dark my-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let template of buys; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ template.product[0].name }}</td>
        <td>{{ template.product[0].price }}</td>
      </tr>
    </tbody>
  </table>
</div>

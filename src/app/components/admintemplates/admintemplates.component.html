<div class="d-flex justify-content-between align-items-center row">
  <h2 class="col-12">Plantillas</h2>
  <div class="col-12">
    <div class="w-full text-right">
      <div
        (click)="openCreateModal()"
        data-toggle="modal"
        data-target="#exampleModal"
        class="cpointer"
      >
        <i class="fa-solid fa-circle-plus text-primary"> </i>
        Agregar Pagina
      </div>
    </div>

    <table class="table table-dark my-4">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Pagina</th>
          <th scope="col">
            <div
              class="w-full d-flex justify-content-around align-items-center"
            >
              Opciones
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let htmltemplate of htmlTemplates; let i = index">
          <th scope="row">{{ i + 1 }}</th>

          <td>{{ htmltemplate.name }}</td>
          <td>
            <div
              class="w-full d-flex justify-content-around align-items-center"
            >
              <i
                class="fa-solid fa-circle-minus text-danger cpointer"
                (click)="deleteTemplate(htmltemplate)"
              ></i>
              <i
                class="fa-solid fa-paintbrush text-success cpointer"
                (click)="openUpdateModal(htmltemplate)"
                data-toggle="modal"
                data-target="#exampleModal"
              ></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Tienda</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body overflow-hidden pl-2">
        <form class="row">
          <div class="form-group col-12">
            <label for="">Nombre de la pagina</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              [(ngModel)]="template.name"
            />
          </div>
        </form>
        <div class="d-flex justify-content-around">
          <div
            class="app-ace-editor"
            #editor2
            style="width: 500px; height: 250px"
            [(ngModel)]="template.html"
          ></div>
          <div
            class="app-ace-editor"
            #editor3
            style="width: 500px; height: 250px"
            [(ngModel)]="template.css"
          ></div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          *ngIf="modalType == 1"
          type="button"
          class="btn btn-primary"
          (click)="createTemplate()"
        >
          Crear
        </button>
        <button
          *ngIf="modalType == 2"
          type="button"
          class="btn btn-primary"
          (click)="updateTemplate()"
        >
          Actualizar
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          #closeModalButton
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<app-landing-navbar></app-landing-navbar>
<main class="bg-main-section">
  <div class="container py-4">
    <h2>Bienvenido</h2>
    <div class="row">
      <div
        class="col-6 text-left cpointer"
        *ngFor="let store of allstores; index as i"

        <a [routerLink]="['/', 'storepages', store._id]" target="_blank">
          {{ store.name }}
        </a>
      </div>
    </div>
  </div>
</main>
